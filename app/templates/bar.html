<!doctype html>
<html>

<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha384-1H217gwSVyLSIfaLxHbE7dRb3v4mYCKbpQvzx0cegeju1MVsGrX5xXxAvs/HgeFs" crossorigin="anonymous"></script>

    <!-- Add this before your closing </head> tag 27.12.23-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="nav-bar">
        <div>
            <a href="{{ url_for('file_list') }}" {% if active_page == 'file_list' %}class="active"{% endif %}>Files</a>
        </div>

        <div>
            <a href="#" {% if active_page == 'pdf_viewer' %}class="active"{% endif %}>
                {% if current_file %}
                    {{ current_file }}
                {% else %}
                    Current file
                {% endif %}
            </a>
        </div>

        <div>
            <a href="{{ url_for('unfamiliar_words') }}" {% if active_page == 'unfamiliar_words' %}class="active"{% endif %}>Dictionary</a>
        </div>

        {% if current_user.is_authenticated %}
            <!-- User is logged in -->
            <div class="profile-icon" onclick="window.location.href='{{ url_for('main.dashboard') }}';" title="Profile">
                <i class="fas fa-user"></i>
            </div>
            <div class="logout-icon" onclick="window.location.href='{{ url_for('auth.logout') }}';" title="Logout">
                <i class="fas fa-sign-out-alt"></i>
            </div>
        {% else %}
            <!-- User is not logged in -->
            <div class="login-icon" onclick="window.location.href='{{ url_for('auth.login') }}';" title="Login">
                <i class="fas fa-sign-in-alt"></i>
            </div>
            <div class="register-icon" onclick="window.location.href='{{ url_for('auth.register') }}';" title="Register">
                <i class="fas fa-user-plus"></i>
            </div>
        {% endif %}

        <div class="upload-icon" onclick="document.getElementById('file-input').click();" title="Upload File">
            <i class="fas fa-upload"></i>
            <form id="upload-form" method="POST" action="{{ url_for('upload_file') }}" enctype="multipart/form-data" style="display: none;">
                <input type="file" name="file" id="file-input" onchange="document.getElementById('upload-form').submit();">
            </form>
        </div>

        <div class="home-icon" onclick="window.location.href='{{ url_for('index') }}';" title="Home">
            <i class="fas fa-home"></i>
        </div>
    </div>

    {% block content %}{% endblock %}
</body>

</html>
