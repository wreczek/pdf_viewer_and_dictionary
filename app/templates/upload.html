{% extends 'bar.html' %}

{% block title %}
    Upload
{% endblock %}

{% block content %}
<h1>File Upload</h1>
<form action="{{ url_for('files.upload_file') }}" enctype="multipart/form-data" method="POST">
    <input name="csrf_token" type="hidden" value="{{ csrf_token() }}">
    <input name="file" type="file">
    <input type="submit" value="Submit">
</form>

{% endblock %}
