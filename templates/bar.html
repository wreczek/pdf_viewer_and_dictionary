<html>

<head>
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
  <div class="nav-bar">
    <div>
      <a href="{{ url_for('pdf_viewer_home') }}" {% if active_page == 'pdf_viewer_home' %}class="active"{% endif %}>Files</a>
    </div>

    <div>
<!--      <a href="#" {% if current_file %}class="active"{% endif %}>-->
      <a href="#" {% if active_page == 'pdf_viewer' %}class="active"{% endif %}>
        {% if current_file %}
          {{ current_file }}
        {% else %}
          Current file
        {% endif %}
      </a>
    </div>


    <div>
      <a href="{{ url_for('unfamiliar_words') }}" {% if active_page == 'unfamiliar_words' %}class="active"{% endif %}>Dictionary</a>
    </div>

    <div class="upload-icon" onclick="document.getElementById('file-input').click();">
      <i class="fas fa-upload"></i> <!-- FontAwesome icon for upload -->
      <form id="upload-form" method="POST" action="{{ url_for('upload_file') }}" enctype="multipart/form-data" style="display: none;">
        <input type="file" name="file" id="file-input" onchange="document.getElementById('upload-form').submit();">
      </form>
    </div>

  </div>

  {% block content %}{% endblock %}
</body>

</html>
