<html>

<head>
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
  <div class="nav-bar">
    <div>
      <a href="{{ url_for('pdf_viewer_home') }}">Files</a>
    </div>

    <div>
      <a href="/#" class="active">
        {% if current_file %}
          {{ current_file }}
        {% else %}
          Current file
        {% endif %}
      </a>
    </div>

    <div>
      <a href="{{ url_for('unfamiliar_words') }}">Dictionary</a>
    </div>

    <div class="upload-icon" onclick="document.getElementById('file-input').click();">
      <i class="fas fa-upload"></i> <!-- FontAwesome icon for upload -->
      <form id="upload-form" method="POST" action="{{ url_for('upload_file') }}" enctype="multipart/form-data" style="display: none;">
        <input type="file" name="file" id="file-input" onchange="document.getElementById('upload-form').submit();">
      </form>
    </div>

  </div>

  {% block content %}{% endblock %}
</body>

</html>
